<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>demo 4</title>
</head>
<body>
<div ng-app="myApp">
<div ng-controller="samplecontroller as ctrl">
{{ctrl.message}}<br>
<br>
person details:<br>
{{ctrl.person.id}}  {{ctrl.person.name}}  {{ctrl.person.email}}<br>
<br>
list:<br>
<ul>
<li ng-repeat="p in ctrl.persons">
{{p.id}}  {{p.name}}  {{p.email}}
</li>
</ul>
enter number:
<input type="text" ng-model="ctrl.number">
<button ng-click="ctrl.square()">click</button>
{{ctrl.answer}}
</div>
</div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript" src="samplecontroller.js"></script>
</html>
