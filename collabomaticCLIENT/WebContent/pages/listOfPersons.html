<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>list of people</title>
</head>
<body>
<div>
<table class="table table-striped">
<tr>
	<th>ID</th>
	<th>Name</th>
	<th>E-Mail</th>
	<th>Phone no.</th>
	<th>Dob</th>
	<th>Edit</th>
	<th>Delete</th>
</tr>

<tr ng-repeat="value in persons">
	<td>{{value.personId}}</td>
	<td>{{value.name}}</td>
	<td>{{value.email}}</td>
	<td>{{value.phoneno}}</td>
	<td>{{value.dob | date:'MM/dd/yyyy'}}</td>
	<td><a href="#/edit/{{value.personId}}">Edit</a></td>
	<td><a ng-click="deletePerson(value.personId)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-trash"></span></a></td>
</tr>
</table>
</div>
</body>
</html>
