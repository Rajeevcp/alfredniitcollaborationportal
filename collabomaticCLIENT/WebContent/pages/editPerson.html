<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
</head>
<body>
<table>

<tr>
<td>Name: </td>
<td><input type="text" ng-model="person.name"></td>
</tr>

<tr>
<td>E-Mail: </td>
<td><input type="text" ng-model="person.email"></td>
</tr>

<tr>
<td>Phone no.: </td>
<td><input type="text" ng-model="person.phoneno"></td>
</tr>

<tr>
<td>Dob: </td>
<td><input type="text" ng-model="person.dob"></td>
</tr>

<tr>
<td><input type="submit" ng-click="update()" value="Update"></td>
</tr>

</table>
</body>
</html>
