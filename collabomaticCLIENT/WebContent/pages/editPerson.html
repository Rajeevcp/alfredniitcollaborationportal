<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
</head>
<body>

<h3><font face="arial narrow" color="white"><u>Update</u> the following details</font></h3>

<table>

<tr>
<td><font face="arial narrow" color="white">Name: </font></td>
<td><input type="text" ng-model="person.name"></td>
</tr>

<tr>
<td><font face="arial narrow" color="white">E-Mail: </font></td>
<td><input type="text" ng-model="person.email"></td>
</tr>

<tr>
<td><font face="arial narrow" color="white">Phone no.: </font></td>
<td><input type="text" ng-model="person.phoneno"></td>
</tr>

<tr>
<td><font face="arial narrow" color="white">Dob: </font></td>
<td><input type="text" ng-model="person.dob | date:'MM/dd/yyyy'" ></td>
</tr>
</table>
<br>
<td><input class="btn btn-primary" type="submit" ng-click="update()" value="Update"></td>

</font>
</body>
</html>
